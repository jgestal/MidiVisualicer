<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" rx="40" fill="#0a0a0f"/>
  
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="rotate(45 100 100)">
      <g opacity="0.4" stroke="#8b5cf6" stroke-width="1.5">
        <line x1="70" y1="20" x2="70" y2="180"/>
        <line x1="90" y1="20" x2="90" y2="180"/>
        <line x1="110" y1="20" x2="110" y2="180"/>
        <line x1="130" y1="20" x2="130" y2="180"/>
        <line x1="60" y1="50" x2="140" y2="50"/>
        <line x1="60" y1="80" x2="140" y2="80"/>
        <line x1="60" y1="110" x2="140" y2="110"/>
        <line x1="60" y1="140" x2="140" y2="140"/>
        <circle cx="90" cy="80" r="4" fill="#6366f1"/>
        <circle cx="110" cy="110" r="4" fill="#6366f1"/>
        <circle cx="70" cy="140" r="4" fill="#6366f1"/>
      </g>
  </g>
</svg>