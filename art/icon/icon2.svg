<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" rx="40" fill="#0a0a0f"/>
  
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="rotate(45 100 100)">
      
      <g stroke="#8b5cf6" stroke-width="2" stroke-opacity="0.6" stroke-linecap="round">
        <line x1="70" y1="30" x2="70" y2="170"/>
        <line x1="90" y1="30" x2="90" y2="170"/>
        <line x1="110" y1="30" x2="110" y2="170"/>
        <line x1="130" y1="30" x2="130" y2="170"/>
      </g>

      <g stroke="#64748b" stroke-width="1.5" stroke-opacity="0.5">
        <line x1="55" y1="50" x2="145" y2="50"/>
        <line x1="55" y1="80" x2="145" y2="80"/>
        <line x1="55" y1="110" x2="145" y2="110"/>
        <line x1="55" y1="140" x2="145" y2="140"/>
      </g>

      <g fill="url(#mainGradient)" filter="url(#softGlow)">
        <circle cx="90" cy="80" r="7"/>
        <circle cx="110" cy="110" r="7"/>
        <circle cx="70" cy="140" r="7"/>
      </g>
  </g>
</svg>