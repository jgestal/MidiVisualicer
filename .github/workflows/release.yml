# Workflow de Release y Deploy
# Se ejecuta en push a main o creaciÃ³n de tags v*
# Construye la app y la despliega a GitHub Pages

name: ğŸš€ Release & Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      deploy_only:
        description: 'Solo desplegar (sin crear release)'
        required: false
        default: false
        type: boolean

# Permisos necesarios para GitHub Pages y Releases
permissions:
  contents: write
  pages: write
  id-token: write

# Solo una ejecuciÃ³n a la vez para el deploy
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Job 1: Build y validaciÃ³n
  build:
    name: ğŸ—ï¸ Build Production
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ¨ Check formatting
        run: npm run format:check

      - name: ğŸ” Lint
        run: npm run lint

      - name: ğŸ“ Type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build for production
        run: npm run build
        env:
          # Asegurar que el base path es correcto para GitHub Pages
          VITE_BASE_URL: /${{ github.event.repository.name }}/

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  # Job 2: Deploy a GitHub Pages
  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Job 3: Crear Release (solo en tags)
  release:
    name: ğŸ“¦ Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: ğŸ“¦ Create ZIP of dist
        run: |
          cd dist
          zip -r ../midi-visualizer-${{ github.ref_name }}.zip .
          cd ..

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: MIDI Visualizer ${{ github.ref_name }}
          body: |
            ## ğŸ¹ MIDI Visualizer ${{ github.ref_name }}
            
            ### ğŸ“¥ Descargar
            - **[midi-visualizer-${{ github.ref_name }}.zip](https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/midi-visualizer-${{ github.ref_name }}.zip)** - Build de producciÃ³n
            
            ### ğŸŒ Demo en Vivo
            [Probar online](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)
            
            ### ğŸ“ Changelog
            Ver [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          files: |
            midi-visualizer-${{ github.ref_name }}.zip
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
