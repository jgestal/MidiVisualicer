# Workflow de Desarrollo
# Se ejecuta en push a develop y feature branches
# Ejecuta linting, type-check y build para validar cambios

name: ğŸ”§ Development CI

on:
  push:
    branches:
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - develop
      - main

# Cancelar ejecuciones anteriores del mismo workflow en la misma branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: ğŸ” Lint, Type Check & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ¨ Check formatting (Prettier)
        run: npm run format:check

      - name: ğŸ” Lint (ESLint)
        run: npm run lint

      - name: ğŸ“ Type check (TypeScript)
        run: npm run type-check

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ“Š Report build size
        run: |
          echo "ğŸ“¦ Build size:"
          du -sh dist/
          echo ""
          echo "ğŸ“ Files:"
          find dist -type f -exec ls -lh {} \; | awk '{print $5, $9}'
